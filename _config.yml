title: KallDrexx's Blog
description: "My scattered thoughts on everything code"
author:
  name: "KallDrexx"
  url: "https://blog.mshapiro.net"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 5
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "KallDrexx"
year : "2019"
